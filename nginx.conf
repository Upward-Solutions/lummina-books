# Carga los tipos estándar
include /etc/nginx/mime.types;

# Agrega los tipos extra globalmente
types {
    application/javascript mjs js;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Si Nginx no sabe qué es, por defecto asume HTML
    default_type text/html;

    # Compresión
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # 1. Rutas de React (Tu frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. NUEVO: Proxy Inverso para Ollama (¡Adiós CORS!)
    location ^~ /api/ollama/ {
        # El resolver de Google ayuda a Nginx a encontrar el dominio de Railway
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Al usar esta sintaxis (sin URI al final), Nginx aplica el rewrite correctamente
        proxy_pass https://ollama-testing.up.railway.app/;
        
        # Reescribe la URL para quitar /api/ollama/
        rewrite ^/api/ollama/(.*)$ /$1 break;
        
        # Cabeceras
        proxy_set_header Host ollama-testing.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Crucial para proxies HTTPS
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Tiempos de espera
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 3. Cache de assets estáticos
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404; # Si no existe, da 404 (evita que devuelva index.html)
    }
}