# Carga los tipos estándar
include /etc/nginx/mime.types;

# Agrega los tipos extra globalmente
types {
    application/javascript mjs js;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Si Nginx no sabe qué es, por defecto asume HTML
    default_type text/html;

    # Compresión
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # 1. Rutas de React (Tu frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. NUEVO: Proxy Inverso para Ollama (¡Adiós CORS!)
    location /api/ollama/ {
        # Quita "/api/ollama" de la ruta antes de enviarla al destino
        rewrite ^/api/ollama/(.*) /$1 break;
        
        # Apunta a la URL de tu IA
        proxy_pass https://ollama-testing.up.railway.app;
        
        # Estas cabeceras son vitales para engañar a Ollama y evitar bloqueos
        proxy_set_header Host ollama-testing.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # Tiempos de espera extendidos (5 minutos) porque la IA tarda en generar respuestas
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 3. Cache de assets estáticos
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404; # Si no existe, da 404 (evita que devuelva index.html)
    }
}