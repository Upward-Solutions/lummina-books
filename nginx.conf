# Carga los tipos estándar
include /etc/nginx/mime.types;

# Agrega los tipos extra globalmente
types {
    application/javascript mjs js;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Si Nginx no sabe qué es, por defecto asume HTML
    default_type text/html;

    # Compresión
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # 1. Rutas de React (Tu frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }

# Proxy Inverso Interno para Ollama
    location /api/ollama/ {
        # Reescribe la URL quitando el /api/ollama/
        rewrite ^/api/ollama/(.*)$ /$1 break;
        
        # IMPORTANTE: Reemplaza "tu-servicio-de-ollama" por el nombre real de tu servicio en Railway.
        # Fíjate que usamos HTTP (no HTTPS) porque es una red interna segura, y especificamos el puerto 11434.
        proxy_pass http://proactive-simplicity.railway.internal:11434;
        
        # Cabeceras
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tiempos de espera extendidos (5 minutos)
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 3. Cache de assets estáticos
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404; # Si no existe, da 404 (evita que devuelva index.html)
    }
}